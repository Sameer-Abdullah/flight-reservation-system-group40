{% extends "base.html" %}
{% set body_class = 'auth-bg' %}
{% block content %}
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="text-center mb-3">
        <div class="d-inline-flex align-items-center gap-2">
          <i class="bi bi-airplane-fill text-primary"></i>
          <h3 class="brand m-0">SkyWings</h3>
        </div>
        <div class="text-muted mt-1">Create your account</div>
      </div>

      <form method="post" action="/auth/register" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input name="email" type="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input name="password" type="password" class="form-control" placeholder="Create a password" required>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input name="confirm" type="password" class="form-control" placeholder="Re-enter password" required>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button class="btn btn-success btn-auth">Create Account</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span class="small">Already have an account?</span>
        <a href="/auth/login" class="small text-decoration-none">Sign In</a>
      </div>

      <p class="text-center mt-3 mb-0 legal">
        By signing up, you agree to our <a href="#" class="text-decoration-none">Terms and Conditions</a>
        and <a href="#" class="text-decoration-none">Privacy Policy</a>.
      </p>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <!-- Payment Form -->
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="h4 mb-4">Payment Information</h2>

          <ul class="nav nav-pills gap-2 mb-3" id="payTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="card-tab" data-bs-toggle="pill"
                data-bs-target="#card-pane" type="button" role="tab"
                aria-controls="card-pane" aria-selected="true">
                <i class="bi bi-credit-card-2-front me-1"></i> Credit/Debit Card
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="paypal-tab" data-bs-toggle="pill"
                data-bs-target="#paypal-pane" type="button" role="tab"
                aria-controls="paypal-pane" aria-selected="false">
                <i class="bi bi-paypal me-1"></i> PayPal
              </button>
            </li>
          </ul>

          <div class="tab-content" id="payTabsContent">
            <!-- Card Pane -->
            <div class="tab-pane fade show active" id="card-pane" role="tabpanel" aria-labelledby="card-tab">
              <form method="post" action="{{ url_for('payments.submit_card') }}" class="row g-3">
                <input type="hidden" name="flight_id" value="{{ flight_id }}" />

                <div class="col-12">
                  <label class="form-label">Name on Card</label>
                  <input name="card_name" class="form-control" placeholder="Full name as shown on card" required />
                </div>

                <div class="col-12">
                  <label class="form-label d-flex align-items-center justify-content-between">
                    <span>Card Number</span>
                    <span id="brandBadge" class="badge bg-secondary-subtle text-dark border rounded-pill px-3">
                      <i class="bi bi-credit-card"></i> Card
                    </span>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                    <input id="ccNumber" name="card_number" inputmode="numeric" autocomplete="cc-number"
                           class="form-control" placeholder="1234 5678 9012 3456" required />
                  </div>
                  <div id="ccFeedback" class="form-text"></div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Expiry</label>
                  <input id="ccExp" name="exp" class="form-control" placeholder="MM/YY" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">CVV</label>
                  <input name="cvv" inputmode="numeric" class="form-control" placeholder="123" required />
                </div>

                <div class="col-12"><h6 class="mt-2">Billing Address</h6></div>
                <div class="col-12">
                  <label class="form-label">Street Address</label>
                  <input name="street" class="form-control" placeholder="123 Main Street" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input name="city" class="form-control" placeholder="City" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Country</label>
                  <select name="country" class="form-select" required>
                    <option value="">Select a country</option>
                    <option>Canada</option><option>United States</option><option>United Kingdom</option>
                    <option>Australia</option><option>India</option><option>France</option><option>Germany</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Postal Code</label>
                  <input name="postal" class="form-control" placeholder="Postal / ZIP" required />
                </div>

                <div class="col-12 d-grid">
                  <button id="payCardBtn" class="btn btn-primary py-2" type="submit">
                    <i class="bi bi-lock-fill me-1"></i> Confirm & Pay
                  </button>
                </div>
              </form>
            </div>

            <!-- PayPal Pane -->
            <div class="tab-pane fade" id="paypal-pane" role="tabpanel" aria-labelledby="paypal-tab">
              <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                PayPal is running in demo mode for this project.
              </div>
              <button id="paypalDemoBtn" class="btn btn-outline-primary">
                <i class="bi bi-paypal me-1"></i> Pay with PayPal (demo)
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-lg-4 mt-4 mt-lg-0">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="h6 mb-3"><i class="bi bi-receipt-cutoff me-2"></i>Order Summary</h3>
          <div class="d-flex justify-content-between"><span>Fare</span><strong id="fareTotal">$220.00</strong></div>
          <div class="d-flex justify-content-between"><span>Taxes & Fees</span><span>$0.00</span></div>
          <hr />
          <div class="d-flex justify-content-between"><span class="fw-semibold">Total</span><span class="fw-semibold" id="grandTotal">$220.00</span></div>
          <a href="{{ url_for('search.search') }}" class="btn btn-link mt-3"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  // Tabs: clicking "PayPal" in the pills switches pane (Bootstrap handles); also support a “Switch to PayPal” programmatically if needed.
  document.getElementById('paypal-tab')?.addEventListener('click', () => {});

  // PayPal Demo: show message then redirect to mock route.
  const paypalBtn = document.getElementById('paypalDemoBtn');
  if (paypalBtn) {
    paypalBtn.addEventListener('click', () => {
      alert('Payment completed (PayPal – mock).');
      window.location.href = "{{ url_for('payments.mock_paypal', flight_id=flight_id) }}";
    });
  }

  // Card: brand detection + Luhn validation + formatting
  const ccInput = document.getElementById('ccNumber');
  const badge = document.getElementById('brandBadge');
  const feedback = document.getElementById('ccFeedback');

  function digitsOnly(v){ return v.replace(/\D+/g,''); }

  function detectBrand(num){
    if (/^4\d{0,15}$/.test(num)) return 'VISA';
    if (/^(5[1-5]\d{0,14}|2(2[2-9]\d|[3-6]\d{2}|7[01]\d|720)\d{0,12})$/.test(num)) return 'MASTERCARD';
    if (/^3[47]\d{0,13}$/.test(num)) return 'AMEX';
    if (/^(6011|65|64[4-9]|6221(2[6-9]|[3-9]\d)|622[2-8]\d{2}|6229([01]\d|2[0-5]))\d*$/.test(num)) return 'DISCOVER';
    if (/^3(0[0-5]|[68]\d)\d*$/.test(num)) return 'DINERS';
    if (/^(35\d{0,14})$/.test(num)) return 'JCB';
    return 'CARD';
  }

  function luhnCheck(num){
    let sum = 0, dbl = false;
    for (let i = num.length - 1; i >= 0; i--) {
      let d = parseInt(num[i],10);
      if (dbl) { d*=2; if (d>9) d-=9; }
      sum += d; dbl = !dbl;
    }
    return (sum % 10) === 0;
  }

  function groupFormat(num, brand){
    if (brand === 'AMEX') return num.replace(/(\d{1,4})(\d{1,6})?(\d{1,5})?/, (_,a,b,c)=>[a,b,c].filter(Boolean).join(' '));
    if (brand === 'DINERS') return num.replace(/(\d{1,4})(\d{1,6})?(\d{1,4})?/, (_,a,b,c)=>[a,b,c].filter(Boolean).join(' '));
    return num.replace(/(\d{1,4})(\d{1,4})?(\d{1,4})?(\d{1,4})?/, (_,a,b,c,d)=>[a,b,c,d].filter(Boolean).join(' '));
  }

  function brandBadgeText(b){
    if (b==='CARD') return '<i class="bi bi-credit-card"></i> Card';
    if (b==='VISA') return '<i class="bi bi-credit-card-2-front"></i> Visa';
    if (b==='MASTERCARD') return '<i class="bi bi-credit-card-2-front"></i> Mastercard';
    if (b==='AMEX') return '<i class="bi bi-credit-card-2-front"></i> Amex';
    if (b==='DISCOVER') return '<i class="bi bi-credit-card-2-front"></i> Discover';
    if (b==='DINERS') return '<i class="bi bi-credit-card-2-front"></i> Diners';
    if (b==='JCB') return '<i class="bi bi-credit-card-2-front"></i> JCB';
    return '<i class="bi bi-credit-card"></i> Card';
  }

  ccInput.addEventListener('input', () => {
    const raw = digitsOnly(ccInput.value).slice(0,19);
    const brand = detectBrand(raw);
    ccInput.value = groupFormat(raw, brand);
    badge.innerHTML = brandBadgeText(brand);

    if (raw.length >= 12) {
      const valid = luhnCheck(raw);
      feedback.textContent = valid ? 'Card number looks valid.' : 'Invalid card number.';
      feedback.className = valid ? 'form-text text-success' : 'form-text text-danger';
    } else {
      feedback.textContent = '';
      feedback.className = 'form-text';
    }
  });

  // Expiry mask MM/YY
  const exp = document.getElementById('ccExp');
  exp.addEventListener('input', () => {
    let v = exp.value.replace(/\D+/g,'').slice(0,4);
    if (v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
    exp.value = v;
  });
</script>
{% endblock %}

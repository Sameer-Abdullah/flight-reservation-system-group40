<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SkyWing Staff Portal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/staff.css') }}"
    />
  </head>

  <body class="staff-body">
    <nav class="staff-nav shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          class="staff-brand d-flex align-items-center"
          href="{{ url_for('staff_dashboard.dashboard') }}"
        >
          <span class="staff-logo">âœˆ</span>
          <span>SkyWing Staff</span>
        </a>

        <div class="d-flex align-items-center gap-3">
          <a
            href="{{ url_for('staff_dashboard.dashboard') }}"
            class="staff-link"
          >
            Dashboard
          </a>

          <div class="dropdown">
            <button
              class="btn btn-light btn-sm dropdown-toggle staff-user"
              id="staffMenu"
              data-bs-toggle="dropdown"
            >
              {{ current_user.email }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="{{ url_for('auth.logout') }}"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="staff-main container py-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.opacity = 0;
        setTimeout(() => {
          document.body.style.transition = "opacity 0.3s ease";
          document.body.style.opacity = 1;
        }, 30);
      });
    </script>
  </body>
</html>

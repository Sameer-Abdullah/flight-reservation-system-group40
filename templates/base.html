<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Airline Reservation â€“ Group 40</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Our auth styles -->
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
  </head>

  <!-- Use a variable so child pages can override the body class -->
  <body class="{{ body_class|default('bg-light') }}">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Airline Reservation</a>
      </div>
    </nav>

    <main class="container py-4">

      <!-- Flash messages (success/error info) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>

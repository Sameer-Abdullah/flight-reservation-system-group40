<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Airline Reservation â€“ Group 40</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Our auth styles -->
    <link
      href="{{ url_for('static', filename='css/auth.css') }}"
      rel="stylesheet"
    />
    <style>
      .navbar a.text-white:hover {
        color: #0ea5e9;
        transition: color 0.2s ease;
      }
    </style>
  </head>

  <!-- Use a variable so child pages can override the body class -->
  <body class="{{ body_class|default('bg-light') }}">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
          href="/"
        >
          <i class="bi bi-airplane-engines text-info"></i> Airline Reservation
        </a>

        <div class="d-flex align-items-center gap-3">
          <!-- Account icon -->
          <a href="/account" class="text-white fs-5" title="Account">
            <i class="bi bi-person-circle"></i>
          </a>

          <!-- Logout icon -->
          <a href="auth/login" class="text-white fs-5" title="Logout">
            <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <!-- Flash messages (success/error info) -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} mb-2" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>

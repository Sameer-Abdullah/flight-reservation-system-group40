<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Airline Reservation â€“ Group 40</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Our auth styles -->
    <link
      href="{{ url_for('static', filename='css/auth.css') }}"
      rel="stylesheet"
    />
    <style>
      .navbar a.text-white:hover {
        color: #0ea5e9;
        transition: color 0.2s ease;
      }
    </style>
  </head>

  <!-- Use a variable so child pages can override the body class -->
  <body class="{{ body_class|default('bg-light') }}">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
          href="/"
        >
          <i class="bi bi-airplane-engines text-info"></i> Airline Reservation
        </a>

        <div class="d-flex align-items-center gap-3">
          <!-- My Bookings icon -->
          <a
            href="{{ url_for('bookings.my_bookings') if current_user.is_authenticated else url_for('auth.login', next=url_for('bookings.my_bookings')) }}"
            class="text-white fs-5"
            title="My bookings"
          >
            <i class="bi bi-ticket-perforated-fill"></i>
          </a>

          <!-- Account icon -->
          <a
            href="{{ url_for('account') if current_user.is_authenticated else url_for('auth.login', next=url_for('account')) }}"
            class="text-white fs-5"
            title="Account"
          >
            <i class="bi bi-person-circle"></i>
          </a>

          <!-- Login / Logout icon -->
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('auth.logout') }}" class="text-white fs-5" title="Logout">
            <i class="bi bi-box-arrow-right"></i>
          </a>
          {% else %}
          <a href="{{ url_for('auth.login') }}" class="text-white fs-5" title="Login">
            <i class="bi bi-box-arrow-in-right"></i>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <!-- Flash messages (success/error info) -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show mb-2 d-flex justify-content-between align-items-start" role="alert">
          <div class="me-2">{{ message }}</div>
          <button type="button" class="btn-close" aria-label="Close" data-dismiss-static-alert></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
    <script>
      // Lightweight dismiss for flash alerts without requiring Bootstrap JS bundle
      document.addEventListener('click', (e) => {
        if (e.target?.hasAttribute('data-dismiss-static-alert')) {
          const alert = e.target.closest('.alert');
          if (alert) alert.remove();
        }
      });
    </script>
  </body>
</html>
